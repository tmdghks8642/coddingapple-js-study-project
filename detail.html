<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./detail.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-3">
      <div class="card p-3">
        상품명 / 가격
      </div>
    </div>


    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 hidden">
      </select>
  </form>


  <script>
    let list = document.querySelectorAll('.form-select')

    let pants = [28,30,32,34];
    let shirts= [90, 95,100];

     list[0].addEventListener('input',(e)=>{

        if(e.target.value === '모자'){
            list[1].classList.add('hidden')
        } 
        else if(e.target.value ==='셔츠'){
          list[1].classList.remove('hidden')
          list[1].innerHTML=''
          shirts.forEach(el=>{
            let a=  document.createElement('option')
              a.innerHTML = el
             list[1].append(a) 
            })
          }
        else if(e.target.value ==='바지'){
          list[1].classList.remove('hidden')
          list[1].innerHTML=''
          pants.forEach(el=>{
            let a=  document.createElement('option')
              a.innerHTML = el
             list[1].append(a) 
            })
        }
     })

</script>


  
  
  <div class="container mt-5">
        <ul class="list">
          <li class="tab-button" data-id="0">Products</li>
          <li class="tab-button orange" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div> 

      <script>
            let car = { 
              name : '포르쉐',
              price : [2000, 3000, 5000]
            }
      
            document.querySelector('.card').innerHTML=`${car.name} / ${car.price[2]}`;
      
      
      </script>

      <script src="./detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
